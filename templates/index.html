<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9602f37a92.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />

  <body>
    <div class="main-container-1">
      <div class="cont-1">
        <img src="../static/img/icon2.png" class="icon-bar" alt="icon" />
      </div>
      <div class="cont-2">
        <div class="min-heading sub-container">Home</div>
        <div class="min-heading sub-container">Popular outstation routes</div>
        <div class="min-heading sub-container">About menu</div>
        <div class="min-heading sub-container">Offers</div>
        <div class="min-heading sub-container">Partner with us</div>
        <div class="min-heading"></div>
      </div>
    </div>
    <div class="side-container sub-container">ENQUIRE</div>
    <div class="main-container-2">
      <div class="form-container">
        <div class="main-head">
          <div class="sub-head">
            <i class="fa-solid fa-taxi fa-lg"></i>
            <p>Ola</p>
          </div>
          <div class="sub-head">
            <i class="fa-brands fa-uber fa-lg"></i>
            <p>Uber</p>
          </div>
          <div class="sub-head">
            <i class="fa-solid fa-circle-question fa-lg"></i>
            <p>Meru</p>
          </div>
          <div class="sub-head">
            <i class="fa-solid fa-circle-question fa-lg"></i>
            <p>Kyft</p>
          </div>
        </div>
        <h2>Calculate now</h2>
        <br />
        

        <form class="form-div">
          <input
            type="text"
            id="pickup_loc"
            class="input-bar"
            name="pickup_loc"
            size="30"
            placeholder="Select pickup location"
            required
          />

          <input
            type="text"
            id="destination"
            class="input-bar"
            name="destination"
            size="30"
            placeholder="Enter destination"
            required
          />
          <select class="select-category" required>
            <option value="0">Select category :</option>
            <option value="1">Micro</option>
            <option value="3">Prime</option>
            <option value="2">Mini</option>
            <option value="5">Sedan</option>
            <option value="6">Play</option>
            <option value="7">Prime Rentals</option>
            <option value="8">Prime Play Rentals</option>
            <option value="9">Mini Rentals</option>
            <option value="10">Lux</option>
            <option value="11">SUV Rentals</option>
            <option value="4">Prime Play</option></select
          ><br>
          <button id="calculate"  onclick="assign_value(e)">Calculate ride now</button>
        </form>
      </div>
    </div>
    <div class="right-container sub-container">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos,
      dolore.
      <br />
      Lorem ipsum dolor sit.
    </div>
    <script src="../static/js/script.js"></script>
  </body>
</html>
